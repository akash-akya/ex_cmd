name: CI
on:
  - push
  - pull_request
jobs:
  lint:
    runs-on: ubuntu-latest
    name: Lint OTP ${{matrix.otp}} / Elixir ${{matrix.elixir}}
    strategy:
      matrix:
        include:
          - elixir: 1.19.x
            otp: 28.x
    steps:
      - uses: erlef/setup-beam@v1
        with:
          otp-version: ${{matrix.otp}}
          elixir-version: ${{matrix.elixir}}
      - uses: actions/checkout@v3

      - name: Cache Dependencies
        id: mix-cache
        uses: actions/cache@v4
        with:
          path: |
            deps
            _build
            priv/plts
          key: ${{ runner.os }}-${{ matrix.otp }}-${{ matrix.elixir }}-${{ hashFiles('mix.lock') }}

      - name: Install Dependencies
        if: steps.mix-cache.outputs.cache-hit != 'true'
        run: |
          mkdir -p priv/plts
          mix deps.get
          mix deps.compile
          mix dialyzer --plt

      - run: mix deps.get
      - run: mix deps.unlock --check-unused
      - run: mix format --check-formatted
      - run: (cd go_src/ && test -z $(gofmt -l .))
      - run: mix compile --warnings-as-errors
      - run: mix credo --strict
      - run: mix dialyzer --plt

  linux:
    runs-on: ubuntu-latest
    name: Linux OTP ${{matrix.otp}} / Elixir ${{matrix.elixir}}
    strategy:
      matrix:
        include:
          - elixir: 1.16.x
            otp: 26.x
          - elixir: 1.17.x
            otp: 26.x
          - elixir: 1.18.x
            otp: 27.x
          - elixir: 1.19.x
            otp: 28.x
    steps:
      - uses: erlef/setup-beam@v1
        with:
          otp-version: ${{matrix.otp}}
          elixir-version: ${{matrix.elixir}}
      - uses: actions/checkout@v3

      - name: Cache Dependencies
        id: mix-cache
        uses: actions/cache@v4
        with:
          path: |
            deps
            _build
          key: ${{ runner.os }}-${{ matrix.otp }}-${{ matrix.elixir }}-${{ hashFiles('mix.lock') }}

      - name: Install Dependencies
        if: steps.mix-cache.outputs.cache-hit != 'true'
        run: |
          mix deps.get
          mix deps.compile

      - run: mix deps.get
      - run: mix compile --warnings-as-errors
      - run: mix test --trace

  macos:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4
      - uses: DeterminateSystems/nix-installer-action@main
      - uses: DeterminateSystems/magic-nix-cache-action@main
      - uses: DeterminateSystems/flake-checker-action@main
      - run: nix develop --command mix deps.get
      - run: nix develop --command mix compile --warnings-as-errors
      - run: nix develop --command mix test --trace

  windows:
    runs-on: windows-2022
    name: Windows OTP ${{matrix.otp}} / Elixir ${{matrix.elixir}}
    strategy:
      matrix:
        include:
          - elixir: "1.19"
            otp: "28"
    steps:
      - uses: erlef/setup-beam@v1
        with:
          otp-version: ${{matrix.otp}}
          elixir-version: ${{matrix.elixir}}
      - uses: actions/checkout@v4

      - name: Cache Dependencies
        id: mix-cache
        uses: actions/cache@v4
        with:
          path: |
            deps
            _build
          key: ${{ runner.os }}-${{ matrix.otp }}-${{ matrix.elixir }}-${{ hashFiles('mix.lock') }}

      - name: Install Dependencies
        if: steps.mix-cache.outputs.cache-hit != 'true'
        run: |
          mix deps.get
          mix deps.compile

      - run: mix deps.get
      - run: mix compile --warnings-as-errors
      - run: mix test --trace --exclude os:unix
